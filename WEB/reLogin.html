<html>

    <style type="text/css">

</head>
<body background = "19820-blue-vintage-wallpaper-background.jpg">
    <blockquote>
      <p><img src="Untitled.png" width="400" height="130">
      
        <form action="reProfile.php" method ="POST">
          <input type="text" id="signin-ID" class="text-input ID-input" name="ID" title="ID" autocomplete="on" tabindex=1>
          <label for="signin-ID" class="placeholder">ID</label>
              <div class="placeholding-input password flex-table-form">
                <input type="password" id="signin-password" class="text-input flex-table-input" name="Password" title="Password" tabindex=2>

              <button type="submit" class="submit btn primary-btn flex-table-btn js-submit" tabindex=4>

              </button>
        <div class="remember-forgot">
          <label class="remember">
            <input type="checkbox" value="1" name="remember_me" tabindex=3>
            <span>Remember me</span>
          </label>
          <span class="separator">&middot;</span>
          <a class="forgot" href="/forgot.html">Forgot password?</a>
        </div>
     </form>
    
   </p>
